<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/ico" href="./assets/images/favicon.ico">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- time blocks -->
    <main class="container" id="planner">
      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">9</br>AM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save9"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">10</br>AM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save10"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">11</br>AM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task11"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save11"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">12</br>PM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task12"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save12"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">1</br>PM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task1"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save1"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">2</br>PM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task2"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save2"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="time-block font-weight-bold text-center mt-2">3</br>PM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task3"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save3"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">4</br>PM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task4"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save4"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour text-wrap">
          <h6 class="font-weight-bold text-center mt-2">5</br>PM</h6>
        </div>
        <textarea class="taskText col-10 border bg-light" id="task5"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save" id="save5"></i></button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
